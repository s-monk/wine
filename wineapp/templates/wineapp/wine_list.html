{% extends "wineapp/wineapp_base.html" %}

{% block body_block %}

<h1>Welcome to the list of all of the wines</h1>
<ol>
  {% for wine in wines %}
  <h2> <li> <a href="{% url 'wineapp:detail' wine.id %}">{{ wine.name}}</a> </li> </h2>
  <h4>Producer: {{ wine.producer }}</h4>
  {% endfor %}
</ol>
{% endblock %}
